<form class="form-group row">
  
  
    <div class="form-group col-md-3">

      <label for="nombre">Nombre:</label><br>
      <input type="text" name="nombre" id="nombre" placeholder="nombre" class="from-control" [(ngModel)]="cuadroNombre">

    </div>


    <div class="form-group col-md-3">

      <label for="apellido">Apellido:</label><br>
      <input type="text" name="apellido" id="apellido" placeholder="apellido" class="from-control" [(ngModel)]="cuadroApellido">

    </div>


    <div class="form-group col-md-3">

      <label for="cargo">Cargo:</label><br>
      <input type="text" name="cargo" id="cargo" placeholder="cargo" class="from-control" [(ngModel)]="cuadroCargo">

    </div>


    <div class="form-group col-md-3">

      <label for="salario">Salario:</label><br>
      <input type="text" name="salario" id="salario" placeholder="salario" class="from-control" [(ngModel)]="cuadroSalario">
      
    </div>

    

    <div class="col">

      <button type="submit" class="btn btn-primary" (click)="agregarEmpleado()" style="margin-top: 35px;">Agregar</button>

    </div>


  </form>

<div style="text-align: center;">

    <button class="btn btn-primary" (click)="volverHome()">Regresar al inicio</button>

</div>
